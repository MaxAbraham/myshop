{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shop</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel='stylesheet' href="{% static 'css/landing.css' %}">


</head>
<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title">Наш магазин скоро откроется</br>
                    Оставляйте Ваш Email в форме ниже</h1>
                    <div>
                       <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                        <div class="form-group">
                            <label>Ваш Email:</label>
                            <input type="email" name="{{ form.email.name }}" class="form-control"> 
                        </div>
                        <div class="form-group">
                            <label>Ваше имя:</label>
                            <input type="text" name="{{ form.name.name }}" class="form-control"> 
                        </div> 
                        <button type="submit" class="btn btn-orange">Отправить</button>
                       </form>
                    </div>   
                </div>
            </div>
        </div>
    </div> 

    
<!-- jQuery -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Lasted compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
